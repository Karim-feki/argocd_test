apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testing-tworesources-app
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/kfeki/argocd_test.git
    path: cm
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true